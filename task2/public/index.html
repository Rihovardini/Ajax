<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="jumbotron">
            <h1 class="display-4">Hello,there!</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra json data information.</p>
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" id="username-input" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="number" id="age-input" class="form-control" placeholder="Age">
                    </div>
                    <div class="col">
                        <button id="search-button" type="submit"  class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </main>    
    <!-- <input type="text" id="username-input" placeholder="username">
    <input type="number" placeholder="age" id="age-input"> -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
